<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 10 Validation Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f5f5f5; 
        }
        .test-container { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            max-width: 800px; 
        }
        .test-result { 
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 4px; 
        }
        .success { 
            background-color: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .error { 
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .listbox-test { 
            height: 200px; 
            border: 1px solid #ccc; 
            margin: 10px 0; 
            position: relative; 
        }
        pre { 
            background-color: #f8f9fa; 
            padding: 10px; 
            border-radius: 4px; 
            overflow-x: auto; 
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Sprint 10 Validation Test</h1>
        <p>This page validates that all Sprint 10 features are properly implemented and functional.</p>
        
        <div id="results"></div>
        
        <h3>Test Listbox:</h3>
        <div class="listbox-test" id="test-listbox"></div>
        
        <h3>Export Results:</h3>
        <pre id="export-results"></pre>
    </div>

    <script src="datamaster.js"></script>
    <script src="jw-listbox.js"></script>
    <script>
        const results = document.getElementById('results');
        const exportResults = document.getElementById('export-results');
        
        function addResult(message, success = true) {
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.textContent = (success ? 'âœ“ ' : 'âœ— ') + message;
            results.appendChild(div);
        }
        
        function runTests() {
            try {
                addResult('Starting Sprint 10 validation tests...');
                
                // Test 1: Check class existence
                if (typeof JwListBox === 'undefined') {
                    addResult('JwListBox class not found', false);
                    return;
                }
                addResult('JwListBox class loaded successfully');
                
                // Test 2: Check Sprint 10 methods exist
                const sprint10Methods = [
                    'printMode',
                    'showLoading', 
                    'showLoadMore',
                    'getSource',
                    'length',
                    'getFields',
                    'setPrintTemplate'
                ];
                
                const prototype = JwListBox.prototype;
                let allMethodsFound = true;
                
                sprint10Methods.forEach(method => {
                    if (typeof prototype[method] === 'function') {
                        addResult(`${method}() method found`);
                    } else {
                        addResult(`${method}() method missing`, false);
                        allMethodsFound = false;
                    }
                });
                
                if (!allMethodsFound) {
                    addResult('Some Sprint 10 methods are missing', false);
                    return;
                }
                
                // Test 3: Create listbox instance and test functionality
                const testData = [
                    { id: 1, name: 'Alice Johnson', department: 'Engineering', salary: 95000 },
                    { id: 2, name: 'Bob Smith', department: 'Marketing', salary: 75000 },
                    { id: 3, name: 'Carol Williams', department: 'Engineering', salary: 105000 }
                ];
                
                const listbox = new JwListBox('#test-listbox');
                listbox.setSource(testData);
                addResult('Listbox instance created and data loaded');
                
                // Test 4: Test metadata methods
                const rowCount = listbox.length();
                const fields = listbox.getFields();
                
                addResult(`Row count: ${rowCount} (expected: 3)`);
                addResult(`Fields: ${fields.join(', ')}`);
                
                if (rowCount === 3) {
                    addResult('length() method working correctly');
                } else {
                    addResult('length() method returned incorrect count', false);
                }
                
                if (fields.length === 4 && fields.includes('name')) {
                    addResult('getFields() method working correctly');
                } else {
                    addResult('getFields() method returned incorrect fields', false);
                }
                
                // Test 5: Test export methods
                const recordset = listbox.getSource('recordset');
                const table = listbox.getSource('table', false, { includeHeaders: true });
                const csv = listbox.getSource('csv', false, { includeHeaders: true });
                
                exportResults.textContent = 
                    'Recordset Export:\\n' + JSON.stringify(recordset, null, 2) + 
                    '\\n\\nTable Export:\\n' + JSON.stringify(table, null, 2) + 
                    '\\n\\nCSV Export:\\n' + csv;
                
                if (recordset && recordset.length === 3) {
                    addResult('getSource(\'recordset\') working correctly');
                } else {
                    addResult('getSource(\'recordset\') failed', false);
                }
                
                if (table && table.length === 4) { // 3 data rows + 1 header
                    addResult('getSource(\'table\') working correctly');
                } else {
                    addResult('getSource(\'table\') failed', false);
                }
                
                if (csv && csv.includes('name,department')) {
                    addResult('getSource(\'csv\') working correctly');
                } else {
                    addResult('getSource(\'csv\') failed', false);
                }
                
                // Test 6: Test print mode
                listbox.printMode(true);
                addResult('printMode(true) called successfully');
                
                listbox.setPrintTemplate('<div>{{name}} - {{department}}</div>');
                addResult('setPrintTemplate() called successfully');
                
                // Test 7: Test loading indicators
                listbox.showLoading(true, 'Testing loading...');
                addResult('showLoading() called successfully');
                
                setTimeout(() => {
                    listbox.showLoading(false);
                    addResult('Loading indicator hidden');
                    
                    listbox.showLoadMore(true, 'Load More Test');
                    addResult('showLoadMore() called successfully');
                    
                    setTimeout(() => {
                        listbox.showLoadMore(false);
                        addResult('Load more button hidden');
                        
                        addResult('ðŸŽ‰ All Sprint 10 tests completed successfully!');
                    }, 1000);
                }, 2000);
                
            } catch (error) {
                addResult(`Test failed: ${error.message}`, false);
                console.error('Test error:', error);
            }
        }
        
        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>

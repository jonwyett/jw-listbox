<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Print Mode Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .print-mode-on {
            background-color: #28a745 !important;
        }
        .status {
            margin: 10px 0;
            font-weight: bold;
        }
        
        /* CRITICAL: Override JwListBox CSS that breaks print mode */
        .print-mode .jw-listbox-wrapper {
            position: static !important;
            overflow: visible !important;
            height: auto !important;
        }
        .print-mode .jw-listbox__body {
            overflow: visible !important;
            height: auto !important;
        }
        
        /* Simple listbox container - no height restrictions */
        .listbox-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            min-height: 200px; /* Use min-height instead of fixed height */
        }
        
        /* Print mode removes all visual containers */
        .print-mode .listbox-container {
            border: none !important;
            padding: 0 !important;
        }
        
        /* Print styles */
        @media print {
            .controls, h1, .status {
                display: none !important;
            }
            .listbox-container {
                border: none !important;
                padding: 0 !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Print Mode Demo</h1>
        
        <div class="controls">
            <button id="toggleBtn" onclick="togglePrintMode()">Enable Print Mode</button>
            <button onclick="logDebugInfo()">Debug Info</button>
        </div>
        
        <div class="status" id="status">Print Mode: OFF</div>

        <div class="listbox-container" id="employee-listbox"></div>
    </div>

    <!-- Very simple templates -->
    <template id="normal-template">
        <div style="padding: 10px; border: 1px solid #ccc; margin: 5px; background: #f9f9f9;">
            <strong>{{name}}</strong><br>
            Department: {{department}}<br>
            Salary: ${{salary}}<br>
            Status: {{status}}
        </div>
    </template>

    <template id="print-template">
        <div style="margin-bottom: 5px;">
            {{name}} - {{department}} - ${{salary}} - {{status}}
        </div>
    </template>

    <script src="datamaster.js"></script>
    <script src="jw-listbox.js"></script>
    <script>
        const employeeData = [
            { id: 1, name: 'Alice Johnson', department: 'Engineering', salary: 95000, status: 'active' },
            { id: 2, name: 'Bob Smith', department: 'Marketing', salary: 75000, status: 'active' },
            { id: 3, name: 'Carol Williams', department: 'Engineering', salary: 105000, status: 'active' },
            { id: 4, name: 'David Brown', department: 'Sales', salary: 85000, status: 'inactive' },
            { id: 5, name: 'Eve Davis', department: 'HR', salary: 70000, status: 'active' }
        ];

        let listbox;
        let printModeEnabled = false;

        function initializeDemo() {
            console.log('ðŸš€ Initializing simple demo...');
            
            listbox = new JwListBox('#employee-listbox');
            listbox.setSource(employeeData)
                .setTemplate('#normal-template')
                .setPrintTemplate('#print-template')
                .setDisplayMode('list');
                
            console.log('âœ… Demo initialized');
        }

        function togglePrintMode() {
            printModeEnabled = !printModeEnabled;
            
            console.log('ðŸ”„ Toggling print mode to:', printModeEnabled);
            
            // Apply print mode to listbox
            listbox.printMode(printModeEnabled);
            
            // Update UI
            const btn = document.getElementById('toggleBtn');
            const status = document.getElementById('status');
            const container = document.querySelector('.container');
            
            if (printModeEnabled) {
                btn.textContent = 'Disable Print Mode';
                btn.classList.add('print-mode-on');
                status.textContent = 'Print Mode: ON - Content should be simple pipe-separated format';
                status.style.color = '#28a745';
                container.classList.add('print-mode');
            } else {
                btn.textContent = 'Enable Print Mode';
                btn.classList.remove('print-mode-on');
                status.textContent = 'Print Mode: OFF - Content should be formatted cards';
                status.style.color = '#666';
                container.classList.remove('print-mode');
            }
            
            logDebugInfo();
        }

        function logDebugInfo() {
            console.log('ðŸ“Š Debug Info:');
            console.log('   Print Mode:', listbox._options.printMode);
            console.log('   Template:', listbox._options.template);
            console.log('   Print Template:', listbox._options.printTemplate);
            
            try {
                const currentTemplate = listbox._getTemplate();
                console.log('   Current Template Content:', currentTemplate ? currentTemplate.substring(0, 100) + '...' : 'NULL');
            } catch (error) {
                console.log('   Template Error:', error.message);
            }
            
            const container = document.querySelector('#employee-listbox');
            console.log('   DOM Content Length:', container.innerHTML.length);
            console.log('   DOM Content Preview:', container.innerHTML.substring(0, 200) + '...');
        }

        document.addEventListener('DOMContentLoaded', initializeDemo);
    </script>
</body>
</html>

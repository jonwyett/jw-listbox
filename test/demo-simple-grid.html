<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Grid Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .listbox-container {
            height: 300px;
            border: 1px solid #ddd;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Grid Demo</h1>
        <div class="listbox-container" id="grid-listbox"></div>
    </div>

    <script src="datamaster.js"></script>
    <script src="jw-listbox.js"></script>
    <script>
        const simpleData = [
            { id: 1, name: 'Alice', department: 'Engineering', salary: 95000 },
            { id: 2, name: 'Bob', department: 'Marketing', salary: 75000 },
            { id: 3, name: 'Carol', department: 'Engineering', salary: 105000 },
            { id: 4, name: 'David', department: 'Sales', salary: 85000 },
            { id: 5, name: 'Eve', department: 'HR', salary: 70000 }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            new JwListBox('#grid-listbox')
                .setSource(simpleData)
                .setDisplayMode('grid');
        });
    </script>
</body>
</html>

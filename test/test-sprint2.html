<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JwListBox Sprint 2 Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #container {
            width: 600px;
            height: 400px;
            border: 2px solid #333;
            margin: 20px 0;
        }
        .controls {
            margin: 10px 0;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
        }
        .debug-log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }
        .log-debug { color: #6c757d; }
        .log-info { color: #0d6efd; }
        .log-warn { color: #fd7e14; }
        .log-error { color: #dc3545; font-weight: bold; }
        .collapsible {
            background-color: #f1f1f1;
            cursor: pointer;
            padding: 10px;
            border: none;
            text-align: left;
            outline: none;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
        }
        .collapsible:hover {
            background-color: #ddd;
        }
        .content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }
        .content.active {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>JwListBox Sprint 2 Test</h1>
    <p>Testing DataMaster integration and basic list rendering</p>
    
    <div class="controls">
        <button onclick="checkDependencies()">1. Check Dependencies</button>
        <button onclick="testRecordset()">2. Load Recordset Data</button>
        <button onclick="testTable()">3. Load Table Data</button>
        <button onclick="testCsv()">4. Load CSV Data</button>
        <button onclick="testEmpty()">5. Clear Data</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <button class="collapsible" onclick="toggleSection('debug-section')">üîç Debug Information & Logs</button>
    <div id="debug-section" class="content">
        <div id="debug-log" class="debug-log"></div>
    </div>
    
    <div id="container"></div>
    
    <button class="collapsible" onclick="toggleSection('state-section')">üìä Component State Information</button>
    <div id="state-section" class="content">
        <div class="controls">
            <button onclick="showInfo()">Refresh Component Info</button>
            <button onclick="showDOMStructure()">Show DOM Structure</button>
            <div id="info"></div>
        </div>
    </div>

    <!-- Load DataMaster and JwListBox -->
    <script src="datamaster.js"></script>
    <script src="jw-listbox.js"></script>
    
    <script>
        let listbox = null;
        let logEntries = [];
        
        // Logging functions
        function log(level, message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const entry = { timestamp, level, message, data };
            logEntries.push(entry);
            
            const logDiv = document.getElementById('debug-log');
            const entryDiv = document.createElement('div');
            entryDiv.className = `log-entry log-${level}`;
            
            let dataStr = '';
            if (data) {
                dataStr = ' | ' + (typeof data === 'object' ? JSON.stringify(data) : String(data));
            }
            
            entryDiv.textContent = `[${timestamp}] ${level.toUpperCase()}: ${message}${dataStr}`;
            logDiv.appendChild(entryDiv);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            // Also log to console
            console[level] ? console[level](`Test [${level}]:`, message, data || '') : console.log(`Test [${level}]:`, message, data || '');
        }
        
        function clearLog() {
            logEntries = [];
            document.getElementById('debug-log').innerHTML = '';
            log('info', 'Log cleared');
        }
        
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.classList.toggle('active');
        }
        
        function checkDependencies() {
            log('info', '=== DEPENDENCY CHECK ===');
            log('info', 'DataMaster available: ' + (typeof DataMaster !== 'undefined'));
            log('info', 'JwListBox available: ' + (typeof JwListBox !== 'undefined'));
            
            if (typeof DataMaster !== 'undefined') {
                log('debug', 'DataMaster.fromRecordset: ' + (typeof DataMaster.fromRecordset === 'function'));
                log('debug', 'DataMaster.fromTable: ' + (typeof DataMaster.fromTable === 'function'));
                log('debug', 'DataMaster.fromCsv: ' + (typeof DataMaster.fromCsv === 'function'));
                
                // Test DataMaster functionality
                try {
                    const testDm = DataMaster.fromRecordset([{test: 'value'}]);
                    log('debug', 'DataMaster test creation successful', { recordCount: testDm.toRecordset().length });
                } catch (error) {
                    log('error', 'DataMaster test failed', { error: error.message });
                }
            } else {
                log('error', 'DataMaster is not loaded! Check that datamaster.js exists and is loading correctly.');
            }
        }
        
        function initializeListbox() {
            if (listbox) {
                log('warn', 'Listbox already initialized, destroying existing instance');
                listbox.destroy();
            }
            
            try {
                log('info', '=== INITIALIZING LISTBOX ===');
                listbox = new JwListBox('#container');
                
                // Set up comprehensive event handling
                listbox.on('error', (error) => {
                    log('error', 'JwListBox Error Event', error);
                });
                
                listbox.on('log', (logEntry) => {
                    log(logEntry.level, `JwListBox: ${logEntry.message}`, logEntry.data);
                });
                
                log('info', 'JwListBox initialized successfully');
                return true;
                
            } catch (error) {
                log('error', 'Failed to initialize JwListBox', { error: error.message, stack: error.stack });
                return false;
            }
        }

        // Test data sets
        const recordsetData = [
            { id: 1, name: 'Alice Johnson', age: 28, department: 'Engineering' },
            { id: 2, name: 'Bob Smith', age: 34, department: 'Marketing' },
            { id: 3, name: 'Carol Davis', age: 29, department: 'Design' },
            { id: 4, name: 'David Brown', age: 42, department: 'Engineering' },
            { id: 5, name: 'Eva Wilson', age: 31, department: 'Sales' }
        ];

        const tableData = [
            ['ID', 'Name', 'Age', 'Department'],
            [1, 'Alice Johnson', 28, 'Engineering'],
            [2, 'Bob Smith', 34, 'Marketing'],
            [3, 'Carol Davis', 29, 'Design']
        ];

        const csvData = `ID,Name,Age,Department
1,Alice Johnson,28,Engineering
2,Bob Smith,34,Marketing
3,Carol Davis,29,Design
4,David Brown,42,Engineering`;

        function testRecordset() {
            log('info', '=== TESTING RECORDSET DATA ===');
            
            if (!listbox && !initializeListbox()) {
                return;
            }
            
            try {
                log('debug', 'Setting recordset data', { records: recordsetData.length, sample: recordsetData[0] });
                listbox.setSource(recordsetData);
                log('info', 'Recordset data set successfully');
                
                setTimeout(() => {
                    showInfo();
                    showDOMStructure();
                }, 200);
                
            } catch (error) {
                log('error', 'Failed to set recordset data', { error: error.message, stack: error.stack });
            }
        }

        function testTable() {
            log('info', '=== TESTING TABLE DATA ===');
            
            if (!listbox && !initializeListbox()) {
                return;
            }
            
            try {
                log('debug', 'Setting table data with headers', { rows: tableData.length, headers: tableData[0] });
                listbox.setSource(tableData, { headersInFirstRow: true });
                log('info', 'Table data set successfully');
                
                setTimeout(() => {
                    showInfo();
                    showDOMStructure();
                }, 200);
                
            } catch (error) {
                log('error', 'Failed to set table data', { error: error.message, stack: error.stack });
            }
        }

        function testCsv() {
            log('info', '=== TESTING CSV DATA ===');
            
            if (!listbox && !initializeListbox()) {
                return;
            }
            
            try {
                log('debug', 'Setting CSV data', { length: csvData.length });
                listbox.setSource(csvData, { headersInFirstRow: true });
                log('info', 'CSV data set successfully');
                
                setTimeout(() => {
                    showInfo();
                    showDOMStructure();
                }, 200);
                
            } catch (error) {
                log('error', 'Failed to set CSV data', { error: error.message, stack: error.stack });
            }
        }

        function testEmpty() {
            log('info', '=== TESTING EMPTY DATA ===');
            
            if (!listbox && !initializeListbox()) {
                return;
            }
            
            try {
                log('debug', 'Clearing data with empty array');
                listbox.setSource([]);
                log('info', 'Data cleared successfully');
                
                setTimeout(() => {
                    showInfo();
                    showDOMStructure();
                }, 200);
                
            } catch (error) {
                log('error', 'Failed to clear data', { error: error.message, stack: error.stack });
            }
        }

        function showInfo() {
            log('debug', '=== COMPONENT STATE INFO ===');
            
            if (!listbox) {
                log('warn', 'No listbox instance available for info');
                return;
            }
            
            try {
                const dmRecords = listbox.dm ? listbox.dm.toRecordset().length : 0;
                const viewRecords = listbox.viewDm ? listbox.viewDm.toRecordset().length : 0;
                const mapSize = listbox._rowMap ? listbox._rowMap.size : 0;
                
                const info = {
                    masterRecords: dmRecords,
                    viewRecords: viewRecords,
                    rowMapSize: mapSize,
                    displayMode: listbox._options.displayMode,
                    internalIdCounter: listbox._internalIdCounter,
                    isDirty: listbox._isDirty
                };
                
                log('info', 'Component state', info);
                
                // Update UI
                const infoDiv = document.getElementById('info');
                infoDiv.innerHTML = `
                    <p><strong>Master Data Records:</strong> ${dmRecords}</p>
                    <p><strong>View Data Records:</strong> ${viewRecords}</p>
                    <p><strong>Row Map Size:</strong> ${mapSize}</p>
                    <p><strong>Display Mode:</strong> ${listbox._options.displayMode}</p>
                    <p><strong>Internal ID Counter:</strong> ${listbox._internalIdCounter}</p>
                    <p><strong>Is Dirty:</strong> ${listbox._isDirty}</p>
                `;
                
                if (listbox.dm && dmRecords > 0) {
                    log('debug', 'Sample record from master data', listbox.dm.toRecordset()[0]);
                }
                
            } catch (error) {
                log('error', 'Failed to get component info', { error: error.message });
            }
        }
        
        function showDOMStructure() {
            log('debug', '=== DOM STRUCTURE ANALYSIS ===');
            
            const container = document.getElementById('container');
            log('debug', `Container children: ${container.children.length}`);
            
            const wrapper = container.querySelector('.jw-listbox-wrapper');
            if (wrapper) {
                log('debug', 'Wrapper element found');
                const body = wrapper.querySelector('.jw-listbox__body');
                if (body) {
                    log('debug', `Body element found, innerHTML length: ${body.innerHTML.length}`);
                    if (body.innerHTML.length < 200) {
                        log('debug', 'Body content', body.innerHTML);
                    } else {
                        log('debug', 'Body content (truncated)', body.innerHTML.substring(0, 200) + '...');
                    }
                    
                    const list = body.querySelector('.jw-listbox__list');
                    if (list) {
                        log('info', `List element found with ${list.children.length} items`);
                        
                        for (let i = 0; i < Math.min(list.children.length, 3); i++) {
                            const item = list.children[i];
                            log('debug', `Item ${i}`, {
                                className: item.className,
                                internalId: item.getAttribute('data-internal-id'),
                                content: item.innerHTML.substring(0, 100)
                            });
                        }
                        
                        if (list.children.length > 3) {
                            log('debug', `... and ${list.children.length - 3} more items`);
                        }
                    } else {
                        log('warn', 'No list element found in body');
                    }
                } else {
                    log('warn', 'No body element found in wrapper');
                }
            } else {
                log('warn', 'No wrapper element found in container');
            }
        }

        // Page initialization
        log('info', 'Page loaded, starting initialization sequence');
        checkDependencies();
        
        // Auto-start if dependencies are available
        setTimeout(() => {
            if (typeof DataMaster !== 'undefined' && typeof JwListBox !== 'undefined') {
                log('info', 'Dependencies available, auto-running recordset test');
                testRecordset();
            } else {
                log('warn', 'Dependencies not available - manual testing required');
                log('info', 'Click "1. Check Dependencies" to see what\'s missing');
            }
        }, 500);
    </script>
</body>
</html>
